<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<a class="button" href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Make a new menuitem</a>

{% for i in items %}

<div class="menuItem">

<p class="name">{{i.name}}</p>

<p class="description">{{i.description}}</p>

<p class="price"> {{i.price}} </p>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
<a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Delete</a>
</div>


{% endfor %}

</body>

</html>
